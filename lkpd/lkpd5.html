<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKPD Nomor 5</title>
    <link rel="stylesheet" href="lkpd5.css">
</head>
<body>
    <div class="time">
    <h2>Hitung Mundur</h2>
    <div id="countdown">10</div>
    <button id="startButton" onclick="startCountdown()">Mulai</button>
    <br>
    <button id="stopButton" onclick="stopCountdown()">Berhenti</button>
    </div>
    

<script>
    let countdown = 10;
    let interval;

    function startCountdown() {
    const countdownElement = document.getElementById("countdown");

    interval = setInterval(function() {
        if (countdown > 1) {
            countdown--;
            countdownElement.innerText = countdown;
        } else {
            countdownElement.innerHTML = "<span style='color:red;'>" + "Waktu Habis" + "</span>";
            clearInterval(interval);
            countdown = 10;
        }
    }, 1000);
}

function stopCountdown() {
    clearInterval(interval);
}

    </script>
</body>
</html>
